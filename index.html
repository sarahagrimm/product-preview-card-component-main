<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-img-top">
      <img src="./images/image-product-desktop.jpg" class="desktopImg" alt="">
      <img src="./images/image-product-mobile.jpg" class="mobileImg" alt="">
    </div>
    <div class="content">
  <span class="small">Perfume</span>

  <h1 class="card-title">Gabrielle Essence Eau 
    <br>De Parfum</h1>

  <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <span class="price">$149.99 </span>
  <span class="strikeout">$169.99</span>

  <button type="button" class="btn"><img src="./images/icon-cart.svg" class="cart" alt=""> <span class="buttonText">Add to Cart</span></button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Grimm</a>.
  </div>
</body>
</html>
